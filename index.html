<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/0872a4e3dc.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
</head>

<body>

    <div class="container">

        <div class="searchBar">
            <form id="search-form">
                <input type="text" placeholder="Enter a city" id="searched-input" />
                <input type="submit" value="Search" />
                <button type="button" id="currentLocation">Current Location</button>
            </form>
        </div>

        <div class="content">
            <div class="row">

                <div class="col">
                    <div class id="tempNow">
                        <h1>17&#8451;</h1>
                    </div>
                    <div class id="description">
                        <p>Cloudy</p>
                    </div>
                    <div class="buttonbox">
                        <button id="tempButtonF">&#8457</button>
                        <button id="tempButtonC">&#8451</button>
                    </div>
                </div>

                <div class="col">
                    <div class id="searchedCity">
                        <h2>New York</h2>
                    </div>
                    <ul>
                        <p>
                            <li><span class id="currentDate">Sunday 19:52</span></li>
                            <li>Wind <span class id="currentWind">2</span>km/h</li>
                            <li>Percipitation <span class id="currentHumidity">94</span>%</li>
                        </p>
                    </ul>
                </div>

                <div class="col">
                    <br><i class="fas fa-cloud-sun"></i>
                </div>
            </div>
        </div>

        <div class="forecast">
            <div class="row">
                <div class="col">Mon<br><i class="fas fa-cloud-sun"></i></div>
                <div class="col">Tue<br><i class="fas fa-cloud-sun"></i></div>
                <div class="col">Wed<br><i class="fas fa-cloud-sun"></i></div>
                <div class="col">Thu<br><i class="fas fa-cloud-sun"></i></div>
                <div class="col">Fri<br><i class="fas fa-cloud-sun"></i></div>
            </div>
        </div>

    </div>
    <div class="gitHubLink"><p><a href="https://github.com/sagagronqvist/shecodes-project">Coded</a> by Saga Gr√∂nqvist</p></div>
    </div><script src="./script.js"></script>
</body>

</html>
